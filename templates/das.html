<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PayPal – Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: Arial, sans-serif; }
    .balance-section { background: white; padding: 2rem; margin-bottom: 1rem; border-radius: 8px; }
    .transactions-section { background: white; padding: 1rem; border-radius: 8px; }
    .nav-item .nav-link.active { font-weight: bold; }
  </style>
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <a class="navbar-brand" href="#">PayPal Clone</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Aperçu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Solde -->
    <section class="balance-section text-center">
      <h5>Solde disponible</h5>
      <h1>1 234,56 €</h1>
      <button class="btn btn-primary mr-2">Ajouter des fonds</button>
      <button class="btn btn-outline-secondary">Retirer</button>
    </section>

    <!-- Actions rapides -->
    <section class="d-flex justify-content-around mb-4">
      <button class="btn btn-outline-info">Envoyer de l’argent</button>
      <button class="btn btn-outline-info">Demander</button>
      <button class="btn btn-outline-info">Passer un paiement</button>
    </section>

    <!-- Transactions récentes -->
    <section class="transactions-section">
      <h5>Transactions récentes</h5>
      <table class="table table-hover mt-2">
        <thead class="thead-light">
          <tr><th>Date</th><th>Description</th><th class="text-right">Montant</th></tr>
        </thead>
        <tbody>
          <tr><td>05/07/2025</td><td>Reçu de Pierre</td><td class="text-right text-success">+ 200,00 €</td></tr>
          <tr><td>03/07/2025</td><td>Paiement Amazon</td><td class="text-right text-danger">- 45,99 €</td></tr>
          <!-- Ajoute plus de lignes dynamiquement via JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    // Exemple de peuplement dynamique :
    const transac = [
      { date:'02/07/2025', desc:'Paiement Netflix', amt:'- 15,99 €' },
      { date:'01/07/2025', desc:'Reçu Sophie', amt:'+ 120,00 €' }
    ];
    transac.forEach(t => {
      $('.transactions-section tbody').append(
        `<tr><td>${t.date}</td><td>${t.desc}</td><td class="text-right ${t.amt.startsWith('+') ? 'text-success' : 'text-danger'}">${t.amt}</td></tr>`
      );
    });
  </script>
</body>
</html>
